<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichier Disponible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body calss="flex flex-col min-h-screen font-sans antialised">
    <!-- Navbar -->
    <nav class="p-4 text-white flex justify-between" style="background-color: #072c51;">
        <a href="{% url 'welcome' %}" class="text-white text-decoration-none" >
            <h1 class="text-3xl font-bold">GÃ©stionnaire de Fichiers</h1>
        </a>
    </nav>
    <!-- Main -->
    <div class="container mt-5">
        <h1 class="fs-1 fw-semibold mb-4">Fichiers Disponibles</h1>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item">
                    <a href="{{ file.fichier.url }}" target="_blank">{{ file.fichier.name|cut:"uploadeds/"}}</a>
                    <a href="{% url 'remplacerFichier' file.id %}"  class="btn btn-lg " style="background-color:#072c51;color:white;text-align: center; float: right;width: 120px;height: 50px;">Remplacer</a>
                </li>
            {% empty %}
                <li class="list-group-item">Aucun fichier disponible.</li>
            {% endfor %}
        </ul>
    </div>


    
    
</body>
</html>
