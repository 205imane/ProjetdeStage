<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Fichier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body class="flex flex-col min-h-screen font-sans antialiased">
    <!-- Navbar -->
    <nav class="p-4 text-white d-flex justify-content-between" style="background-color: #072c51;">
        <a href="{% url 'welcome' %}" class="text-white text-decoration-none">
            <h1 class="text-3xl fw-bold">Géstionnaire de Fichiers</h1>
        </a>
    </nav>

    <!-- Main -->
    <div class="container my-5">
        <div class="text-center">
            <h2 class="mt-5 mb-4">Ajouter un nouveau Fichier</h2>
            {% if messages %}
                    {% for message in messages %}
                         <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
                    {% endfor %}
            {% endif %}
            <form method="post" enctype="multipart/form-data" action="{% url 'nouveauFichier' %}" class="mx-auto p-4 border rounded shadow" style="max-width: 600px;">
                {% csrf_token %}
                
                <!-- Champ fichier -->
                <div class="mb-3">
                    {{ form.fichier.label_tag }}
                    {{ form.fichier }}
                </div>

                <!-- Case partage -->
                <div class="form-check mb-3">
                    {{ form.partage }}
                    {{ form.partage.label_tag }}
                </div>

                <!-- Champ CIN (caché par défaut, s'affiche si partage coché) -->
                <div class="mb-3" id="cinField" style="display:none;">
                    {{ form.cin.label_tag }}
                    {{ form.cin }}
                </div>

                <button type="submit" class="btn btn-primary w-100" style="background-color: #072c51; border-color: #072c51;">Ajouter</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const partageCheckbox = document.querySelector("#id_partage");
            const cinField = document.querySelector("#cinField");

            if (partageCheckbox) {
                partageCheckbox.addEventListener("change", function() {
                    if (this.checked) {
                        cinField.style.display = "block";
                    } else {
                        cinField.style.display = "none";
                    }
                });
            }
        });
    </script>
</body>
</html>
