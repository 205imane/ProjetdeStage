<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editer Fichier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<body class="flex flex-col min-h-screen font-sans antialias">
    <!-- Navbar -->
    <nav class="p-4 text-white flex justify-between" style="background-color: #072c51;">
        <a href="{% url 'welcome' %}" class="text-white text-decoration-none" >
            <h1 class="text-3xl font-bold">GÃ©stionnaire de Fichiers</h1>
        </a>
    </nav>
    <!-- Main -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="display-3 fw-bold mb-5">Remplacer un fichier par un autre</h1>
            <div class="mb-4 text-center">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="fichier" class ="mt-5 mb-5 "   required>
                    <br>
                    <button type="submit" class="btn btn-lg " style="background-color:#072c51;color:white;padding: 12px;">Remplacer le fichier</button>
                </form>
            </div>
           
            
        </div>
    </div>
